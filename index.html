<!DOCTYPE html>
<html lang="en">

<head>
	<title>Quote-O-Matic</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Styles -->
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css"> 
	
	<!-- Javascript -->
	
	
	</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="box">
					<div class="info">
						<div class="row">
							<div class="col-12">
								<p class="text-center quote-text"><i class="fa fa-quote-left"></i>
								<span id="quote-content"></span>
								<i class="fa fa-quote-right"></i></p>
								<br>
								<p class="author text-center" id="author"></p>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col social-icons"> 
								<i class="fa fa-twitter-square" id="tweet" aria-hidden="true"></i> 
								<i class="fa fa-facebook-square" id="facebook" aria-hidden="true"></i> 
							</div>
							<div class="col"></div>
							<div class="col btnCol">
								<button type="button" class="btn btn-sm" id="new-btn">New quote!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<p class="created-by text-center">Created by WCB &copy;2017</p>
			</div>
			
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
			
</body>

</html>
